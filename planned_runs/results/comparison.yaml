params:
  seed: 3
  env:
    clip_observations: 10.0
    clip_actions: 1.0
  algo:
    name: a2c_continuous
  model:
    name: continuous_a2c_logstd
  network:
    name: actor_critic
    separate: false
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: true
    mlp:
      units:
      - 256
      - 128
      - 64
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
  load_checkpoint: false
  load_path: ''
  config:
    full_experiment_name: pretrained_agent_action_1.0_20_obs
    name: klask
    env_name: rlgpu
    device: cuda:2
    device_name: cuda:2
    multi_gpu: false
    ppo: true
    mixed_precision: true
    normalize_input: true
    normalize_value: true
    num_actors: -1
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: true
    gamma: 0.996
    tau: 0.95
    learning_rate: 1e-4
    lr_schedule: adaptive
    kl_threshold: 0.01
    max_epochs: -1
    max_frames: 10000000000
    save_best_after: 35
    save_frequency: 50
    grad_norm: 0.4
    entropy_coef: 0.0
    truncate_grads: true
    e_clip: 0.2
    horizon_length: 16
    minibatch_size: 4096
    mini_epochs: 8
    critic_coef: 2.0
    clip_value: true
    seq_length: 16
    bounds_loss_coef: 1.0e-07
    self_play: true
    games_to_track: 4096
    self_play_config:
      check_scores: true
      update_score: 0.2
      games_to_check: 1
      env_update_num: 4096
    train_dir: /home/student/klask_rl/IsaacLab/logs/rl_games/klask
env:
  obs_noise: 0.0
  actuator_model: false
  collision_avoidance: false
rewards:
  time_punishment: -0.005
  shot_over_middle_line: 1000.0
  player_in_goal: -10.0
  opponent_in_goal: 0.0
  goal_scored: 50.0
  goal_conceded: -10.0
  distance_player_ball_own_half: 0.0
  distance_ball_opponent_goal: 0.0
  ball_speed: 10.0
  ball_stationary: -0.0001
  collision_player_ball: 30.1003
  ball_in_own_half: 0.001
  close_to_boundaries: -0.0
  player_strategically_positioned: 0.0
terminations:
  time_out: true
  goal_scored: true
  goal_conceded: true
  player_in_goal: true
  opponent_in_goal: true
